<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Suzerain Save File Modifier</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="dark-mode">
		<div class="wrapper">
			<div class="topbar">
				<button id="toggle-theme" class="toggle-btn">
					<span class="icon">☀️</span>
				</button>
			</div>

			<div class="main-content">
				<div class="container">
					<h1 class="title">Sordland Story Mode (v3.1)</h1>

					<!-- Money & Opinion -->
					<section class="data-section">
						<h2>Money & Opinion</h2>
						<div class="row">
							<div class="col-4">
								<label for="gov-budget-min-hudstat">Gov. Budget Min (HUD Stat)</label>
								<input
									type="number"
									id="gov-budget-min-hudstat"
									placeholder="Enter value"
									min="-20"
									max="0"
								/>
							</div>
							<div class="col-4">
								<label for="gov-budget-max-hudstat">Gov. Budget Max (HUD Stat)</label>
								<input
									type="number"
									id="gov-budget-max-hudstat"
									placeholder="Enter value"
									min="0"
									max="50"
								/>
							</div>
							<div class="col-4">
								<label for="gov-budget">Government Budget</label>
								<input type="number" id="gov-budget" placeholder="Enter value" />
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-4">
								<label for="personal-wealth-min-hudstat">Personal Wealth Min (HUD Stat)</label>
								<input
									type="number"
									id="personal-wealth-min-hudstat"
									placeholder="Enter value"
									min="-20"
									max="0"
								/>
							</div>
							<div class="col-4">
								<label for="personal-wealth-max-hudstat">Personal Wealth Max (HUD Stat)</label>
								<input
									type="number"
									id="personal-wealth-max-hudstat"
									placeholder="Enter value"
									min="0"
									max="50"
								/>
							</div>
							<div class="col-4">
								<label for="personal-wealth">Personal Wealth</label>
								<input type="number" id="personal-wealth" placeholder="Enter value" />
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-4">
								<label for="public-opinion">Public's Opinion</label>
								<input type="number" id="public-opinion" placeholder="Enter value" />
							</div>
							<div class="col-4">
								<label for="bludish-opinion">Bludish's Opinion</label>
								<input type="number" id="bludish-opinion" placeholder="Enter value" />
							</div>
							<div class="col-4">
								<label for="country-unrest">Country Unrest</label>
								<input type="number" id="country-unrest" placeholder="Enter value" />
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-4">
								<label for="frank-opinion">Frank's Opinion</label>
								<input type="number" id="frank-opinion" placeholder="Enter value" />
							</div>
							<div class="col-4">
								<label for="monica-opinion">Monica's Opinion</label>
								<input type="number" id="monica-opinion" placeholder="Enter value" />
							</div>
							<div class="col-4">
								<label for="lucian-opinion">Lucian's Opinion</label>
								<input type="number" id="lucian-opinion" placeholder="Enter value" />
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-6">
								<label for="agnolia-negotiation">Agnolia Trade Negotiation</label>
								<input type="number" id="agnolia-negotiation" placeholder="Enter value" min="0" />
							</div>
							<div class="col-6">
								<label for="wehlen-negotiation">Wehlen Trade Negotiation</label>
								<input type="number" id="wehlen-negotiation" placeholder="Enter value" min="0" />
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="deana-loved" />
									<label for="deana-loved">Deana Loved</label>
								</div>
							</div>
							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="deana-opinion" />
									<label for="deana-opinion">Deana Opinion</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<label class="section-label">Ewald's Stance</label>
								<div class="radio-group">
									<input
										type="radio"
										id="ewald-discontent"
										name="ewald-stance"
										value="Discontent"
										hidden
									/>

									<input
										type="radio"
										id="ewald-neutral"
										name="ewald-stance"
										value="Neutral"
										hidden

										type="radio"
										id="ewald-friendly"
										name="ewald-stance"
										value="Friendly"
										hidden
									/>

								</div>
							</div>

					<hr />

					<!-- Assembly & Court -->
					<section class="data-section">

							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="usp-against" />
									<label for="usp-against">USP Against Proposal</label>
								</div>
							</div>
							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="albin-convinced-reform" />
									<label for="albin-convinced-reform">Albin Convinced</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="gloria-convinced-reform" />
									<label for="gloria-convinced-reform">Gloria Convinced</label>
								</div>
							</div>
							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="isabel-convinced-reform" />
									<label for="isabel-convinced-reform">Isabel Convinced</label>
								</div>
							</div>
						</div>

							<div class="col-6">
								<label for="assembly-vote-reform">Assembly Vote</label>

									id="assembly-vote-reform"

									max="200"
								/>
							</div>
							<div class="col-6">
								<label for="court-vote-reform">Court Vote</label>

									type="number"
									id="court-vote-reform"
									placeholder="Enter value"
									min="0"
									max="8"
								/>
							</div>
						</div>
					</section>

					<hr />

						<div class="row mt-2">

							<div class="col-6">
								<div class="checkbox-group">
									<input type="checkbox" id="global-trade-war" />

								</div>
							</div>
						</div>
						<div class="row mt-2">

								<input type="number" id="economy-angland" placeholder="Enter value" min="-10" />
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="angland-fish-export" />

								</div>
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="angland-fish-export" />
									<label for="angland-fish-export">Stable Economy</label>
								</div>
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="angland-fish-export" />
									<label for="angland-fish-export">Lack Investment</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-3">
								<label for="economy-bergia">Bergia Economy</label>
								<input type="number" id="economy-bergia" placeholder="Enter value" min="-10" />
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="bergia-agriculture-zone" />
									<label for="bergia-agriculture-zone">Agriculture Zone</label>
								</div>
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="bergia-economic-stabilisation" />
									<label for="bergia-economic-stabilisation">Stable Economy</label>
								</div>
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="bergia-economic-downturn" />
									<label for="bergia-economic-downturn">Economy Down</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-3">
								<label for="economy-lorren">Lorren Economy</label>
								<input type="number" id="economy-lorren" placeholder="Enter value" min="-10" />
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="lorren-production-trade-center" />

								</div>
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="lorren-economic-stabilisation" />
									<label for="lorren-economic-stabilisation">Stable Economy</label>
								</div>
							</div>
							<div class="col-3 mt-3">
								<div class="checkbox-group">
									<input type="checkbox" id="lorren-rustbelt" />
									<label for="lorren-rustbelt">Rust Belt</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-3">
								<label for="economy-gruni">Gruni Economy</label>
								<input type="number" id="economy-gruni" placeholder="Enter value" min="-10" />

							<div class="col-3 mt-3">

									<input type="checkbox" id="gruni-maintaining-growth" />

								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<label class="section-label">Gasom Industry</label>
								<div class="radio-group">
									<input
										type="radio"
										id="gasom-booming"
										name="gasom-industry"
										value="Booming"
										hidden
									/>
									<label for="gasom-booming" class="radio-btn">Booming</label>

									<input
										type="radio"
										id="gasom-downsized"
										name="gasom-industry"
										value="Downsized"
										hidden
									/>
									<label for="gasom-downsized" class="radio-btn">Downsized</label>

									<input
										type="radio"
										id="gasom-bankrupt"
										name="gasom-industry"
										value="Bankrupt"
										hidden
									/>
									<label for="gasom-bankrupt" class="radio-btn">Bankrupt</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">

									<input
										type="radio"
										id="tourism-booming"

						<div class="row mt-2">

									<input
										type="radio"

									/>

									<input
										type="radio"
										id="trade-increased"
										name="trade-situation"
										value="Increase"
										hidden
									/>
									<label for="trade-increased" class="radio-btn">Increase</label>
								</div>
							</div>
						</div>
					</section>

					<hr />

					<!-- Game Condition -->
					<section class="data-section">

						<div class="row">
							<div class="col-12">
								<label class="section-label">Infrastructure Project</label>
								<div class="radio-group">

										type="radio"
										id="railway-project"
										name="infrastructure-project"
										value="Railway"
										hidden
									/>

									<input
										type="radio"
										id="highway-project"
										name="infrastructure-project"

							<div class="col-12">
								<label class="section-label">Military Expansion</label>
								<div class="radio-group">
									<input
										type="radio"
										id="army-expansion"
										name="military-expansion"

									/>

									<input
										type="radio"
										id="navy-expansion"
										name="military-expansion"

									/>

									<input
										type="radio"
										id="army-modernisation"
										name="military-modernisation"
										value="Army"
										hidden
									/>
									<label for="army-modernisation" class="radio-btn">Army</label>

									<input
										type="radio"
										id="navy-modernisation"
										name="military-modernisation"
										value="Navy"
										hidden
									/>
									<label for="navy-modernisation" class="radio-btn">Navy</label>

									<input
										type="radio"
										id="airforce-modernisation"
										name="military-modernisation"
										value="Airforce"
										hidden
									/>
									<label for="airforce-modernisation" class="radio-btn">Airforce</label>
								</div>
							</div>
						</div>
