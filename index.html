<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suzerain Save File Modifier</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="dark-mode">
		<div class="wrapper">
			<div class="topbar">
				<button id="toggle-theme" class="toggle-btn">
					<span class="icon">☀️</span> <span class="label">Light Mode</span>
				</button>
			</div>

			<div class="main-content">
				<div class="container">
					<h1 class="title">Sordland Story Mode</h1>

					<div class="data-section">
						<h2>Government Budget</h2>
						<input
							id="gov-budget"
							class="editable-input"
							type="number"
							placeholder="edit here!"
							min="0"
						/>

						<h2>Personal Wealth</h2>
						<input
							id="personal-wealth"
							class="editable-input"
							type="number"
							placeholder="edit here!"
							min="0"
						/>
					</div>
				</div>

				<hr />
				<div class="container">
					<h1>Kingdom of Rizia (DLC)</h1>

					<form novalidate>
						<div class="accordion">
							<!-- Section 1 -->
							<div class="accordion-item active">
								<button class="accordion-toggle" type="button">Financial</button>
								<div class="accordion-content">
									<div class="card-body">
										<div class="form-group">
											<label for="new-authority">New Authority</label>
											<input type="number" min="0" id="new-authority" placeholder="edit here!" />
											<div class="feedback">Please enter a number.</div>
										</div>
										<div class="form-group">
											<label for="new-budget-rizia">New Budget</label>
											<input type="number" min="0" id="new-budget-rizia" placeholder="edit here!" />
											<div class="feedback">Please enter a number.</div>
										</div>
										<div class="form-group">
											<label for="new-energy">New Energy</label>
											<input type="number" min="0" id="new-energy" placeholder="edit here!" />
											<div class="feedback">Please enter a number.</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Section 2 -->
							<div class="accordion-item active">
								<button class="accordion-toggle" type="button">Financial (Per Turn)</button>
								<div class="accordion-content">
									<div class="card-body">
										<div class="form-group">
											<label for="new-authorityPT">New Authority</label>
											<input type="number" min="0" id="new-authorityPT" placeholder="edit here!" />
											<div class="feedback">Please enter a number.</div>
										</div>
										<div class="form-group">
											<label for="new-budgetPT">New Budget</label>
											<input type="number" min="0" id="new-budgetPT" placeholder="edit here!" />
											<div class="feedback">Please enter a number.</div>
										</div>
										<div class="form-group">
											<label for="new-energyPT">New Energy</label>
											<input type="number" min="0" id="new-energyPT" placeholder="edit here!" />
											<div class="feedback">Please enter a number.</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="side-panel">
				<div id="dropzone" class="dropzone">
					<p>Drop your JSON file here or click to upload</p>
					<input type="file" id="json-file-input" accept=".json" />
				</div>

				<div class="form-group download-button-wrapper">
					<button id="download-button" disabled>Download new savefile</button>
				</div>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
</html>
